<div class="item-thumb" style="padding: 10px; cursor: pointer" data-item_id="{{item.id}}">
  <div class="imgWrap text-center">
    <img src="{{ thumbnailBase }}clip/178x100/{{ item.reference_image_md5 }}" height=100/>
    <div class="title">{{ item.title.0 }}</div>
  </div>
  <a style="width: 100%; display:inline-block; padding-top: 4px; margin-bottom: 10px;" class="text-center">
    {{ item.title.0|truncatewords:7 }}<br/>
  </a><br>
</div>
